<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="login__desk">
        <div class="left__side">
          <img src="./images/image 1.png" alt="photo" width: 500px; height:
          899px;/>
        </div>
        <div class="right__side">
          <form action="https://echo.htmlacademy.ru/">
            <p class="heading">Welcome back</p>
              <h2>Login to your account</h2>
             <div class="password"><label for="password">
                Password </label></div>
              <input class="write_down" type="password" placeholder="*********" name="Password"
              id="password"/>
              <div class="password"><label for="email">
                Email </label></div>
              <input class="write_down" type="email" placeholder="John.snow@gmail.com" name="Email"
              id="email"/>
              <div class="checkbox"><input type="checkbox" id="remember" name="Agree"/>
            <label class="remember" for="remember">Remember me</label>
            <a class="forgot" href="#">Forgot password?</a></div>
            <button class="login">Login now</button>
            <button class="google">Or sign-in with google</button>
              <div>
            <a class="free__join" href="#">Do you have an account? Join free today</a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
